<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-home">
        <h1>Cadastro de Veículos</h1>
        <form id="form-carro" autocomplete="off">

            <div class="input-container">
                <label for="nome">Nome: </label>
                <input id="nome" placeholder=" Insira o nome do dono do veículo"/>
                <span id="error-nome" style="color: red"></span>
            </div>

                <div class="input-container">
                    <label for="placa">Placa do veículo: </label>
                    <input id="placa" placeholder=" Insira a placa do veículo"/>
                    <span id="error-placa" style="color: red"></span>
                </div>

            <div class="input-container">
                <label>Tipo Automóvel: </label>
                <select id="tipo">
                    <option value="" class="option-bold"> Selecione um opção de véiculo</option>
                    <option value="HATCH">Hatch</option>
                    <option value="SEDAN">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="CAMINHONETE"> Caminhonete</option>s</option>
                    <option value="OUTROS">Outros</option>s</option>
                </select>
                <span id="error-tipo" style="color: red"></span>
            </div>

            <div class="input-container">
                <label for="fabricante">Fabricante: </label>
                <input id="fabricante" placeholder=" Insira o fabricante do veículo">
                <span id="error-fabricante" style="color: red"></span>
            </div>

            <div class="input-container">
                <label for="modelo">Modelo: </label>
                <input id="modelo" placeholder=" Insira o modelo do veículo">
                <span id="error-modelo" style="color: red"></span>
            </div>

            <img  width="150px" id="visualizacao-url" />
            <div class="input-container">
                <label for="foto">Insira uma imagem URL do veículo: </label>
                <input type="url" id="foto" placeholder=" Insira a URL da imagem do véiculo">
                <span id="error-foto" style="color: red"></span>
            </div>

    
            <div class="button-container flex-45">
                <button class="button-submit" type="submit">Salvar</button>
                <button id = "listar" class="button-submit" onclick = "window.location.href='tabela.html'">Lista de veículos</button>
            </div>

            
        </form>

    </div>

    <footer class="footer-app">
        <p>Todos os direitos reservados.</p>
    </footer>

    <script src="scripts/cadastroCarro.js"></script>
</body>

</html>
